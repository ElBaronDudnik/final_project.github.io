<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>Test</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="img/icons/title.png">
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body>
  <div class="wrapper tests-wrapper">
    <header class="test_page">
      <div class="logo"><a href="index.html">

          <p>Процент успешности: <span id="score"></span></p>
        </div>
      </div>
    </div>
      <aside id="references_container">
      </aside>
      <article id="question_container">
        
      </article>

  <script src="scripts/test.js" defer></script>

  <script src="scripts/result_page.js" type="module" defer></script>

  <script src="scripts/timer.js" type="module" defer></script>
